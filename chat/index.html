<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rust Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        #auth, #chat { width: 500px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 5px; }
        input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px; width: 100%; background: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #input { display: flex; margin-top: 10px; }
        #input input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 3px; }
        #input button { padding: 10px; margin-left: 5px; border: none; background: #28a745; color: #fff; border-radius: 3px; cursor: pointer; }
        #input button:hover { background: #218838; }
    </style>
</head>
<body>
<div id="auth">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <h2>Signup</h2>
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button onclick="signup()">Signup</button>
</div>

<div id="chat" style="display:none;">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <div id="input">
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let token = null;
    let ws = null;

    function signup() {
        const username = document.getElementById('signup-username').value;
        const password = document.getElementById('signup-password').value;
        fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(err => console.error(err));
    }

    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
            .then(response => {
                if (response.ok) return response.json();
                throw new Error('Login failed');
            })
            .then(data => {
                token = data.token;
                document.getElementById('auth').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                connectWebSocket();
                loadHistory();
            })
            .catch(err => alert(err.message));
    }

    function connectWebSocket() {
        ws = new WebSocket("ws://127.0.0.1:8080/ws/?token=" + token);

        ws.onopen = () => {
            console.log("Connected to the server");
        };

        ws.onmessage = (event) => {
            const messages = document.getElementById('messages');
            const msg = document.createElement('div');
            msg.textContent = event.data;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        };

        ws.onclose = () => {
            console.log("Disconnected from server");
        };
    }

    function sendMessage() {
        const input = document.getElementById('message');
        if (input.value.trim() !== "") {
            ws.send(input.value);
            input.value = '';
        }
    }

    function loadHistory() {
        fetch('/history?token=' + token)
            .then(response => response.json())
            .then(data => {
                const messages = document.getElementById('messages');
                data.forEach(msg => {
                    const div = document.createElement('div');
                    div.textContent = msg;
                    messages.appendChild(div);
                });
                messages.scrollTop = messages.scrollHeight;
            })
            .catch(err => console.error(err));
    }

    document.getElementById('message').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
