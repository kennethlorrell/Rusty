<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rust Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        #chat { width: 500px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 5px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #input { display: flex; margin-top: 10px; }
        #input input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 3px; }
        #input button { padding: 10px; margin-left: 5px; border: none; background: #28a745; color: #fff; border-radius: 3px; cursor: pointer; }
        #input button:hover { background: #218838; }
    </style>
</head>
<body>
<div id="chat">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <div id="input">
        <label for="message"></label><input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const ws = new WebSocket("ws://127.0.0.1:8080/ws/");

    ws.onopen = () => {
        console.log("Connected to the server");
    };

    ws.onmessage = (event) => {
        const messages = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.textContent = event.data;
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
    };

    function sendMessage() {
        const input = document.getElementById('message');
        if (input.value.trim() !== "") {
            ws.send(input.value);
            input.value = '';
        }
    }

    // Optional: Send message on Enter key
    document.getElementById('message').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
